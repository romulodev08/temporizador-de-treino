<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de treino</title>
    <link rel="stylesheet" href="estilos/index.css">
</head>
<body>
    <header>
        <h1>Temporizador de treino</h1>
        <p>Ideal para cronometrar repetições e pausas em seu treino</p>
    </header>
    <div id="campoDePreenchimento">
        <h2>Número de Rounds:</h2>
        <input type="number" placeholder="Número de Rounds" id="numDeRounds">

        <h2>Tempo de cada Round (seg):</h2>
        <input type="number" placeholder="Tempo do Round" id="tempoDoRoundInput">

        <h2>Tempo de descanso (seg):</h2>
        <input type="number" placeholder="tempo do intervalo" id="tempointervalo">
        <br>
        <input type="button" value="Mostar informações" onclick="mostrarInfo()">
    </div>
    <div>
        <table style="border: solid 1px black;" id="info" class="escondido">
            <tr>
                <td class="cabeçaDaTabela" colspan="3">Informações</td> <td class="cabeçaDaTabela"> Cronômetro</td> <td class="controlesDoCronômetro" onclick="play()">play</td>
            </tr>
            <tr>
                <td class="marcador">Round</td> <td id="roundAtual">x/x</td> <td id="tempoDoRound">x seg</td> <td id="temporizador" class="marcador" rowspan="2">xx seg</td> <td class="controlesDoCronômetro" onclick="pause()">pause</td>
            </tr>
            <tr>
                <td class="marcador infoDescanso">Descanso</td> <td colspan="2" id="tempoDescansoDisplay" class="infoDescanso">x seg</td> <td class="controlesDoCronômetro" onclick="zerar()">zerar</td>
            </tr>
        </table>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
