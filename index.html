<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino por tempo</title>
    <link rel="stylesheet" href="estilos/index.css">
</head>
<body>
    <header>
        <h1>Treino por tempo</h1>
        <p>Ideal para cronometrar repetições e pausas em seu treino</p>
    </header>
    <div id="campoDePreenchimento" class="estrutura">
        <h2>Número de Rounds:</h2>
        <input type="number" placeholder="Número de Rounds" id="numDeRounds">

        <h2>Tempo de cada Round (seg):</h2>
        <input type="number" placeholder="Tempo do Round" id="tempoDoRound">

        <h2>Tempo dos intervalos (seg):</h2>
        <input type="number" placeholder="tempo do intervalo" id="tempointervalo">
        <br>
        <input type="button" value="Mostar informações" onclick="mostrarInfo()">
    </div>
    <div>
        <div id="info" class="estrutura escondido">
            <h3>Cronômetro:</h3>
            <h4 id="roundDisplay">Round</h4> <p id="roundAtual">X/X</p>
            <h4 id="descansoDisplay">Intervalo</h4>
            <div id="cronômetro"></div>

            <input type="button" value="start" onclick="start()">
            <input type="button" value="Pause" class="escondido pauseZerar">
            <input type="button" value="Zerar" class="escondido pauseZerar">
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
